<body>
    <!-- onsubmit="event.preventDefault(); addtoList();": This prevents the form from submitting and reloading the page, so the list updates dynamically. -->
    <form action="" onsubmit="event.preventDefault(); addtoList();">
        <input id="name" type="text" placeholder="Enter Name">
        <input id="email" type="text" placeholder="Enter Email">

        <button type="submit">submit</button>
    </form>
    <ul id="user-list">
        <li>Name: John Doe, Email: john@example.com</li>
    </ul>

    <input id="uname" placeholder="user name" type="text">

</body>
